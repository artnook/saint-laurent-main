<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saint Laurent</title>
    <meta name="description" content="saint laurent" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="페이지 제목" />
    <meta property="og:description" content="페이지 설명" />

      content="http://www.mysite.com/article/article1_featured_image.jpg"

    <meta

    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="페이지 제목" />
    <meta name="twitter:description" content="페이지 설명" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./dist/css/comm.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script defer src="./dist/js/include.js"></script>
    <script defer src="./dist/js/collection.js"></script>
    <script defer src="./dist/js/comm.js"></script>
  </head>
  <body>
    <div id="u-skip">
      <a href="#gnb"><span>주요메뉴 바로가기</span></a>
      <a href="#main"><span>컨텐츠 바로가기</span></a>
      <a href="#footer"><span>풋터 바로가기</span></a>
    </div>
    <div class="wrap wrap-collection">
      <!-- header -->
      <header data-include-path="./outline/header-b.html"></header>

      <!-- slide -->
      <div class="collecion-slide-wrap collecion-slide-name">
        <!-- video -->
        <section>
          <div class="collecion-video-main">
            <video muted autoplay loop>
              <source src="./videos/saint laurent main.mp4" type="video/mp4" />
              <strong>Your browser does not support the video tag.</strong>
            </video>
          </div>
        </section>

        <!-- 로고 애니메이션 -->
        <div class="logo-ani">
          <div class="collec-ocean">
            <div class="collec-wave"></div>
          </div>
        </div>

        <!-- main img -->
        <div class="collection-main-collec">
          <img
            class="collection-main-img"
            src="./images/contents/collection/collec-main-wide.png"
            alt="saint laurent mens summer 2024"
          />
          <div class="collection-sec-main">
            <div class="collection-sec-runway">
              <div class="sec-collec-1">
                <img
                  src="./images/contents/collection/runway/1.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-2">
                <img
                  src="./images/contents/collection/runway/2.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-3">
                <img
                  src="./images/contents/collection/runway/3.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-4">
                <img
                  src="./images/contents/collection/runway/4.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-5">
                <img
                  src="./images/contents/collection/runway/5.png"
                  alt="collection runway"
                />
              </div>
              <div class="sec-collec-6">
                <img
                  src="./images/contents/collection/runway/6.png"
                  alt="collection runway"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- 슬라이드 구역 -->
        <div class="swiper-slide-wrap">
          <!-- Swiper -->
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/1.jpg"
                  alt="slide-1"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/2.jpg"
                  alt="slide-2"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/3.jpg"
                  alt="slide-3"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/4.jpg"
                  alt="slide-4"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/5.jpg"
                  alt="slide-5"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/6.jpg"
                  alt="slide-6"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/7.jpg"
                  alt="slide-7"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/8.jpg"
                  alt="slide-8"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/9.jpg"
                  alt="slide-9"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/10.jpg"
                  alt="slide-10"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="./images/contents/collection/runway-slide/11.jpg"
                  alt="slide-11"
                />
              </div>
            </div>
            <div class="swiper-scrollbar"></div>
          </div>

          <!-- Swiper JS -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

          <script></script>
        </div>
        <!-- 로고 애니메이션 -->
        <div class="logo-ani">
          <div class="collec-ocean">
            <div class="collec-wave"></div>
          </div>
        </div>
      </div>

      <!-- main -->
      <main id="collec-main" class="collection-mainsection">
        <div class="collection-fullver">
          <!--YOUTUBE VIDEO-->
          <section class="collection-youtube">
            <div class="collection-youtube-area">
              <div id="player"></div>
            </div>
            <div class="collection-youtube-cover"></div>
          </section>
        </div>

        <!-- 컬렉션 풀 이미지 섹션 -->
        <section class="collection-fullimg">
          <div class="collection-img-full">
            <img
              src="./images/contents/collection/main-celab/mainimg.jpg"
              alt="full image"
            />
          </div>
        </section>

        <!-- 컬렉션 셀럽 이미지 리스트 -->
        <section class="collection-celab-sec">
          <div class="collection-celab-wrap">
            <ul class="collection-celab-list">
              <li>
                <a href="#">
                  <div class="collection-celab-list-box">
                    <img
                      src="./images/contents/collection/main-celab/1.png"
                      alt="main section image 1"
                    />
                  </div>
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/2.png"
                    alt="main section image 2"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/3.png"
                    alt="main section image 3"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/4.png"
                    alt="main section image 4"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/5.png"
                    alt="main section image 5"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/6.png"
                    alt="main section image 6"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/7.png"
                    alt="main section image 7"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    src="./images/contents/collection/main-celab/8.png"
                    alt="main section image 8"
                  />
                </a>
              </li>
            </ul>
          </div>
        </section>
      </main>

      <footer data-include-path="./outline/footer.html"></footer>
    </div>
  </body>
</html>
